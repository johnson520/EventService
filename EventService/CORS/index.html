<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>CORS Test</title>
    <style>
        body { font-family: "Segoe UI", sans-serif; }

        h1 {
            font-family: "Segoe UI Semibold", sans-serif;
            font-weight: normal;
            margin-top: 0;
        }

        pre {
            border: 1px solid #999;
            margin-left: 0.25in;
            overflow: hidden;
            padding: 8px;
        }
    </style>
</head>
<body>
<h1>CORS Test</h1>
<p>Script:</p>
<pre id="insertScript"></pre>
<p>Response:</p>
<pre id="output"></pre>
<p>Check dev tools console for error(s)</p>
<p style="margin-bottom: 0.25em">Some Resources:</p>
<ul style="margin-top: 0.25em">
    <li>
        <a href="https://blogs.msmvps.com/kenlin/2018/01/18/supporting-http-method-options-and-cors-for-web-api/" target="_blank">Supporting HTTP method ‘OPTIONS’ and CORS for Web API</a>
    </li>
    <li>
        <a href="https://docs.microsoft.com/en-us/aspnet/web-api/overview/security/enabling-cross-origin-requests-in-web-api" target="_blank">Enabling Cross-Origin Requests in ASP.NET Web API 2</a>
    </li>
</ul>
<script id="xhrScript" src="corsTest.js"></script>
<script>
    window.addEventListener("DOMContentLoaded",
        () => {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "corsTest.js", true);
            xhr.onload = () => {
                if (xhr.status === 200) {
                    document.getElementById("insertScript").textContent =
                        xhr.responseText.replace(/"C7742E[^"]*"/, "<auth token>");
                }
            };
            xhr.send();
        }
    );
</script>
</body>
</html>
