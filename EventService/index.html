<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>React Trumba</title>
  <link rel="icon" href="https://www.qatrumba.com/favicon.png" type="image/png">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width, minimal-ui">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
</head>

<body class="scroller">
  <div id="root"></div>
  <script>
    // Conditionally load fontawesome free/pro and react-dev or react-production based on running on a file:// url
    if (/^file:/.test(window.location.href)) {
      document.writeln(`<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">`);
      document.writeln('<scr' + 'ipt src="./node_modules/react/umd/react.development.js"></scr' + 'ipt><scr' + 'ipt src="./node_modules/react-dom/umd/react-dom.development.js"></scr' + 'ipt>');
    }
    else {
      document.writeln(`<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-9ralMzdK1QYsk4yBY680hmsb4/hJ98xK3w0TIaJ3ll4POWpWUYaA2bRjGGujGT8w" crossorigin="anonymous">`);
      document.writeln('<scr' + 'ipt crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></scr' + 'ipt><scr' + 'ipt crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></scr' + 'ipt>');
    }
  </script>

  <!-- TRUMBA SPUDS CODE -->
  <script type="text/javascript" src="https://www.qatrumba.com/scripts/spuds.js"></script>

  <!-- Main -->
  <script src="./dist/bundle.js"></script>
</body>

</html>
